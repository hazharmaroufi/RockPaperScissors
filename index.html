<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <br />
    <div class="btns">
      <button id="rock">rock</button>
      <button id="paper">paper</button>
      <button id="scissors">scissors</button>
    </div>
    <br />
    <div class="resultdiv">
      <p>Computer Choise :</p>
      <p class="computerchoise"></p>
      <br />
      <p>Result :</p>
      <p class="result"></p>
      <br />
      <p>human score :</p>
      <p class="hscore"></p>
      <br />
      <p>computer score :</p>
      <p class="cscore"></p>
      <br />
      <p>Winner :</p>
      <p class="winner"></p>
    </div>
  </body>
</html>
